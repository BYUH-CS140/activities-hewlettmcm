    <main>
        <section class="contact-section">
            <h2>Contact Me</h2>
            <p>If you have any questions or inquiries about the photos or this portfolio, please fill out the form below. I'd love to hear from you!</p>
            <form action="#" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="booking-widget">
              <h3>Book an Appointment</h3>
              <iframe src="https://link.thetaxconnect.com/widget/booking/bs2a70LHDvhTpxKnRMho" 
                      style="width: 100%; border:none; overflow: hidden;" 
                      scrolling="no" 
                      id="bs2a70LHDvhTpxKnRMho_1751001222185">
              </iframe>
              <br>
              <script src="https://link.thetaxconnect.com/js/form_embed.js" type="text/javascript"></script>
            </div>
        </section>
